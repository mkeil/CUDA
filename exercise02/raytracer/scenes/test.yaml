# a simple scene

# colors
color: &yellow 
   [255, 255, 0]
color: &blue
   [0, 0, 255]
color: &white
   [255, 255, 255]
color: &green
   [0, 255, 0]

# background
background: *green

# all primitives
primitives:
- triangle: [[0, 0, 1], [0, 10, 1], [5, 5, 1]]
  color: *blue
- triangle: [[3, 0, 1], [3, 8, 1], [7, 5, 1]]
  color: *yellow
- triangle: [[6, 1, 1], [6, 7, 1], [11, 5, 1]]
  color: *white


# camera
camera:
  location:   [5, 5, 0]
  direction:  [0, 0, 1]
  up:         [0, 1, 0]
  upper_left: [0, 10, 1]
