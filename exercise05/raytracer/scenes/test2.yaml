# a simple scene

# colors
color: &red 
   [255, 0, 0]
color: &green
   [0, 255, 0]
color: &blue
   [0, 0, 255]
color: &white
   [255, 255, 255]

# background
background: *white

# all primitives
primitives:
- triangle: [[0, 0, 1], [5, 5, 1], [5, 0, 1]]
  color: *red
- triangle: [[5, 5, 1], [10, 10, 1], [10, 5, 1]]
  color: *green
- triangle: [[4, 4, 0], [6, 4, 0], [5, 6, 0]]
  color: *blue

# camera
camera:
  location:   [5, 5, 5]
  direction:  [0, 0, -4]
  up:         [-1, 1, 0]
  distance:          1
  horizontal_angle:  80
  vertical_angle:    60
